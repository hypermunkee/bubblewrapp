<!doctype html>
<html lang="en">
    <head>
        <title>Bubblewrapp</title>
        <link rel=stylesheet type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}" type="text/css" media="screen" />
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css" media="screen" />
        <script type="text/javascript" src="{{ url_for('static', filename='bootstrap.js') }}"></script>
        <script type="text/javascript" src="http://use.typekit.com/jdi1ebj.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="static/js/jquery.masonry.min.js"></script>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li class=""><a href="/"><img src="static/images/logo-small.png" height="20px"></a></li>

                            <li><a href="#">Explore</a></li>
                            <li><a href="#">Popular</a></li>
                            <li><a href="#">Create</a></li>

                        </ul>
                        <form class="navbar-search pull-left" action="">
                            <input type="text" class="search-query span2" placeholder="Search">
                        </form>
                        <ul class="nav pull-right">
                            <li><a href="#">{{ current_user.name }}</a></li>
                            <li class="divider-vertical"></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">My account <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Profile</a></li>
                                    <li><a href="#">Settings</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div><!-- /.nav-collapse -->
                </div>
            </div><!-- /navbar-inner -->
        </div>




        <div class="row-fluid wrapper">

            <div class="row">
                <div class="span8">
                    {% for message in get_flashed_messages() %}
                    <div class=flash>{{ message }}</div>
                    {% endfor %}

                    {% block body %}{% endblock %}
                </div>
                <div class="span8">

                </div>
            </div>
            {% block body2 %}{% endblock %}
        </div>
        <div class="footer">
            <span class="span4 offset4">
                &copy;2012 AA Media Lab | All rights reserved.
            </span>
        </div>
    </body>
</html>
